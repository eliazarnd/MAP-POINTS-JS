<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Map</title>
  </head>
  <body>
    <div class="controls">
      <div class="control-container">
        <i class="fas fa-map-marker-alt icon-conf"></i>
        <input id = "title-point" type="text" class="title-point" placeholder="Title point" />
      </div>
      <div class="control-container">
        <i class="far fa-address-card icon-conf"></i>
        <input id = "address" type="text" class="address" placeholder="Address Selection" />
      </div>
      <div class="control-container">
        <input
          id="savePoint"
          type="button"
          class="btn btn-save"
          value="Save Point"
        />
      </div>
      <div class="control-container">
        <input
          id="deletePoint"
          type="button"
          class="btn btn-delete"
          value="Delete Point"
          data-id=""
        />
      </div>
    </div>
    <div class="controls-marker-container">
      <div class="basic-component" id="create-marker">
        <i class="fas fa-map-marked-alt icon-marker"></i>
      </div>
      <div class="basic-component" id="show-markers">
        <i class="fas fa-eye icon-marker"></i>
      </div>
      <div class="basic-component" id="show-noty">
        <i class="fas fa-user icon-marker"></i>
      </div>
    </div>
    <nav>
      <div class="nav-wrapper indigo darken-2">
        <a href="#" class="brand-logo">
          <i class="fas fa-map-marked-alt icon-marker white-text text-darken-2"></i>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id = "btnSignIn" href="#" data-target="modalSignIn" class="modal-trigger">SignIn</a></li>
          <li><a id = "btnLogIn" href="#" data-target="modalLogIn" class="modal-trigger">LogIn</a></li>
          <li><a href="#" id = "btnLogOut">LogOut</a></li>
        </ul>
      </div>
    </nav>
    <main id="map" class="map"></main>

    <!-- Modal Structure -->
    <div id="modalSignIn" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12" action="" id="signInForm">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email" />
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input
                  id="password"
                  type="password"
                  class="validate"
                  name="password"
                />
                <label for="password">password</label>
              </div>
              <div class="row">
                <div class="col s12">
                  <a class="waves-effect indigo darken-2 btn" id="btnSignInAction"
                    >Sign in</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modalLogIn" class="modal modal-modify">
      <div class="modal-content">
        <div class="row">
          <div class="img-container">
            <img src="https://image.flaticon.com/icons/svg/3090/3090427.svg" alt="" srcset="" width="100px" height="100px" class = "img-login">
          </div>
        </div>
        <div class="row">
          <form action="" class = "col s12" id="logInForm">
            <div class="input-field col s12">
              <input type="email" class="validate" name="email" />
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input type="password" class="validate" name="password" />
              <label for="password">Password</label>
            </div>
            <div class="col s12">
              <a class="waves-effect indigo darken-2 btn" id="btnLogInAction">Log in</a>
            </div>
            <div class="col s12">
              <a class="waves-effect indigo darken-2 btn" id="btnLogInWithGoogle">Log in with Google</a>
            </div>
          </form>
        </div>
        
        </div>
      </div>
    </div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiAy0l0r6UoKIpzDRpap-tcmKv0fFstWI"
    ></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="./src/js/app.js" type="module"></script>
    <script src="./src/js/auth.js" type="module"></script>
  </body>
</html>
