<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./node_modules/noty/lib/noty.css" />
    <link rel="stylesheet" href="./node_modules/noty/lib/themes/nest.css" />

    <title>Map</title>
  </head>
  <body>
    <div class="controls">
      <div class="control-container">
        <i class="fas fa-map-marker-alt icon-conf"></i>
        <input type="text" class="title-point" placeholder="Title point" />
      </div>
      <div class="control-container">
        <i class="far fa-address-card icon-conf"></i>
        <input type="text" class="address" placeholder="Address Selection" />
      </div>
      <div class="control-container">
        <input
          id="savePoint"
          type="button"
          class="btn btn-save"
          value="Save Point"
        />
      </div>
      <div class="control-container">
        <input
          id="deletePoint"
          type="button"
          class="btn btn-delete"
          value="Delete Point"
          data-id=""
        />
      </div>
    </div>
    <div class="controls-marker-container">
      <div class="basic-component" id="create-marker">
        <i class="fas fa-map-marked-alt icon-marker"></i>
      </div>
      <div class="basic-component" id="show-markers">
        <i class="fas fa-eye icon-marker"></i>
      </div>
      <div class="basic-component" id="show-noty">
        <i class="fas fa-user icon-marker"></i>
      </div>
    </div>
    <main id="map" class="map"></main>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiAy0l0r6UoKIpzDRpap-tcmKv0fFstWI"
    ></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="./node_modules/noty/lib/noty.min.js"></script>
    <script src="./src/js/app.js" type="module"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCjc_c1FskkaD39X6XLm7OMJ5frGhGxdbs",

      firebase.initializeApp(firebaseConfig);
    </script>
  </body>
</html>
